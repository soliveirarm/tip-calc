<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Calculadora de Gorjeta</title>
  </head>
  <body>
    <main oninput="updateResult()">
      <h1>Calculadora de Gorjeta</h1>
      <section>
        <div class="bill">
          <label for="yourBill">Conta</label>
          <input type="number" placeholder="Valor da conta" id="yourBill" />
        </div>
        <div>
          <div class="space-between">
            <label class="muted" for="tipInput">Selecionar gorjeta</label
            ><span id="tipPercent">0%</span>
          </div>
          <input type="range" value="0" id="tipInput" class="range" />
        </div>
        <div class="space-between">
          <span>Gorjeta</span>
          <span id="tipValue"></span>
        </div>
        <hr />
        <div class="space-between total">
          <span>Total</span>
          <span id="totalWithTip"></span>
        </div>
      </section>

      <section>
        <div>
          <div class="space-between">
            <label class="muted" for="splitInput">Dividir</label>
            <span id="splitValue">1 pessoa</span>
          </div>
          <input
            type="range"
            min="1"
            max="10"
            value="1"
            id="splitInput"
            class="range"
          />
        </div>
        <div class="space-between">
          <span>Valor (por pessoa) </span>
          <span id="billEach"></span>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
